<ion-header>

  <ion-navbar color=secondary>
    <ion-title>News Portal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--Utilizo un tipo de list propia de la documentacion y enlisto los componentes del json  -->
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <h2>{{ post.title }}</h2>
      <h3>{{ post.description}}</h3>
      <p> {{ post.pub_date}} </p>
    </ion-item>
  </ion-list>
</ion-content>
